<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo logo" src="<%=require('./images/logo.png')%>"  alt="Логотип" />
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__item">
                <div class="profile__item-wrapper">
                    <button class="profile__avatar-button"></button>
                    <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button"><img src="<%=require('./images/add-button.png')%>" alt="значок плюса"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup-profile">
        <div class="popup__main-container">
            <button class="popup__close"></button>
            <form class="popup__form profile-form" name="form-profile" novalidate action="#">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input class="popup__input popup__input_name" name="name" id="input-name" type="text" required
                        minlength="2" maxlength="40" placeholder="Введите имя">
                    <span class="popup__error input-name-error"></span>
                    <input class="popup__input popup__input_description" name="about" id="input-description"
                        type="text" required minlength="2" maxlength="200" placeholder="О себе">
                    <span class="popup__error input-description-error"></span>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup-add">
        <div class="popup__main-container">
            <button class="popup__close"></button>
            <form class="popup__form add-form" name="form-profile" novalidate action="#">
                <h2 class="popup__heading">Новое место</h2>
                <fieldset class="popup__input-container">
                    <input class="popup__input popup__input_place" name="name" id="input-place" type="text" required
                        minlength="2" maxlength="30" placeholder="Название">
                    <span class="popup__error input-place-error"></span>
                    <input class="popup__input popup__input_href" name="link" id="input-href" type="url" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__error input-href-error"></span>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup-image popup_image">
        <div class="popup-image__container">
            <button class="popup__close"></button>
            <img class="popup-image__photo" src="<%=require('./images/Elbrus.jpg')%>" alt="карточка">
            <h3 class="popup-image__title"></h3>
        </div>
    </section>
    <section class="popup popup-avatar">
        <div class="popup__main-container">
            <button class="popup__close"></button>
            <form class="popup__form popup-avatar__form" name="avatar" novalidate action="#">
                <h2 class="popup__heading">Обновить аватар</h2>
                <fieldset class="popup__input-container">
                    <input class="popup__input popup__input_avatar" name="avatar" id="input-avatar" type="url" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__error input-avatar-error"></span>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="popup popup-delete">
        <div class="popup__main-container">
            <button class="popup__close"></button>
            <form class="popup__form" name="form-add" novalidate action="#">
                <h2 class="popup__heading">Вы уверены?</h2>
                <fieldset class="popup__input-container">
                    <button class="popup__submit-button" type="submit">Да</button>
                </fieldset>
            </form>
        </div>
    </section>
    <template class="template-elements">
        <article class="elements__item element">
            <button class="element__trash"></button>
            <img class="element__image" src="<%=require('./images/Elbrus.jpg')%>" alt="фото карточки">
            <div class="element__info">
                <h2 class="element__name"></h2>
                <div class="element__wrapper">
                <button class="element__like"></button>
                <span class="element__count">0</span>
                </div>
            </div>
        </article>
    </template>
    <!-- <script type="module" src="pages/index.js"></script> -->
</body>

</html>
